<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kenneth Soares</title>

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<body>
    <div class="banner">
        <h1>Kenneth Soares</h1>
        <h2><i>software engineering student</i></h2>
        <img class="doggo" src="https://64.media.tumblr.com/ad2210d9c3008742e29a36c78d1c480e/4da188252d8e6420-16/s75x75_c1/1ff82dcad99ea2d192e417526866429e27851452.gif"/>
    </div>
    
    <div class="main" x-data="tabComponent()" x-init="load_file('infos')">
        <span class="bar">
            <div class="tab" x-bind:class="{active: tab === 'infos'}" x-on:click="load_file('infos')">ABOUT</div>
            <div class="tab" x-bind:class="{active: tab === 'projects'}" x-on:click="load_file('projects')">PROJECTS</div>
            <div class="tab" x-bind:class="{active: tab === 'links'}" x-on:click="load_file('links')">LINKS</div>
            <div class="tab" x-bind:class="{active: tab === 'cv'}" x-on:click="load_file('cv')">CURRICULUM VITAE</div>
        </span>
        <div class="content" id="content">
            <p>If you see this, the markdown content for this tab wasn't loaded correctly.</p>
        </div>
    </div>
    
</body>
</html>
